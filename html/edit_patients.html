<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit a Patient</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>

      <h1 class="site-title"><a href="./index.html">Hospital Management System</a></h1>

    </header>

    <main>
        <div id = menu-bar>

            <div class = "menu-item selected">
                <a href = "./patients.html">View Patients</a>
            </div>

            <div class = menu-item>
                <a href = "./doctors.html"> View Doctors</a>
            </div>

            <div class = menu-item>
                <a href = "./treatments.html">View Treatments</a>
            </div>

            <div class = menu-item>
                <a href = "./appointments.html"> View Appointments</a>
            </div>

            <div class = menu-item>
                <a href = "./departments.html"> View Departments</a>
            </div>
            
        </div>


        <div id = content>

            <div class = table>
                <table border="1">
                    <tr class = attribute-titles>
                        <th>patient_id</th>
                        <th>first_name</th>
                        <th>last_name</th>
                        <th>age</th>
                        <th>phone_number</th>
                        <th>esi</th>
                    </tr>

                    <tr class = "patient-info">
                        <th><input id = "patient_id" value = "1"></th>
                        <td><input id = "first_name" value = "Dylan"></td>
                        <td><input id = "last_name" value = "Brehm"></td>
                        <td><input id = "age" value = "21"></td>
                        <td><input id = "phone_number" value = "888-888-8888"></td>
                        <td><input id = "esi" value = 5></td>
                    </tr>

                </table>
            </div>
            
            <div id="buttons">
                <div id="confirm-button">
                    <a href = "./patients.html">CONFIRM</a>
                </div>

                <div id="cancel-button">
                    <a href = "./patients.html">CANCEL</a>
                </div>
            </div>
            


        </div>

    </main>
